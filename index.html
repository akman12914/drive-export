<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>클립보드 텍스트 수정기</h1>
    <button id="change-clipboard">클립보드 텍스트 바꾸기</button>

    <script>
      document.getElementById("change-clipboard").addEventListener("click", () => {
        navigator.clipboard
          .readText()
          .then(() => {
            alert("클립보드 텍스트가 변경되었습니다!");
          })
          .catch((err) => {
            alert("클립보드 접근 오류: " + err);
          });
      });
    </script>
  </body>
</html>
