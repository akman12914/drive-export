<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard Editor</title>
  </head>
  <body>
    <h1>클립보드 : <span id="clipboard-text">불러오는 중..</span></h1>
    <button id="loadClipboard">클립보드 내용 불러오기</button>

    <script>
      document.getElementById("loadClipboard").addEventListener("click", async () => {
        try {
          // 메인 프로세스로부터 클립보드 텍스트를 요청
          const clipboardText = await window.electron.getClipboardText();

          // 사용 예시
          // const originalUrl = "https://drive.google.com/file/d/1dqwqNdcDgkvzTTpclZVR62UYhcKZzAuC/view?usp=sharing";
          // const newUrl = convertGoogleDriveUrl(originalUrl);
          // console.log(newUrl);

          document.getElementById("clipboard-text").textContent = clipboardText;
        } catch (error) {
          console.error("클립보드 내용을 읽을 수 없습니다.", error);
        }
      });
    </script>
  </body>
</html>
